filter:
    paths: [src/*]
    excluded_paths: [test/*]
checks:
    php: true
tools:
    php_mess_detector: true
    php_sim: true
    php_cpd: false # Must be disabled to use php_sim instead
    php_pdepend: true
    php_code_coverage: true
    php_code_sniffer:
        config:
            standard: PSR4
        filter:
            paths: ['src']
    sensiolabs_security_checker: true
    php_loc:
        enabled: true
        excluded_dirs: [vendor, test]
    php_cpd:
        enabled: true
        excluded_dirs: [vendor, test]
build:
    environment:
        php:
            version: 7.1
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=code-coverage'
                coverage:
                    file: 'code-coverage'
                    format: 'clover'